name: Teste Pipeline

on:
  push:
    branches:
      - feature/sonarless
  pull_request:
    branches:
      - feature/sonarless

jobs:
  Sonarless-Scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean compile -f petshare-backend/pom.xml

      - name: Set SonarScanner Environment Variables
        run: echo "SONAR_SCANNER_OPTS=-Dsonar.java.binaries=petshare-backend/target/classes" >> $GITHUB_ENV

      - name: Sonarless Scan
        uses: gitricko/sonarless@v1.2
        with:
          sonar-source-path: 'petshare-backend/src'
