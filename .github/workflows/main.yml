name: Teste Pipeline

on:
  push:
    branches:
      - feature/sonarless
  pull_request:
    branches:
      - feature/sonarless

jobs:
  Sonarless-Scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sonarless Scan
        uses: gitricko/sonarless@v1.2
        with:
          sonar-source-path: 'petshare-backend/src'
